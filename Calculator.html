<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar custom-navbar">
    <div class="container-fluid">
        <img src="./calculator.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
        <p>Calculator</p>
    </div>
    </nav>
    <div id="calculator">
        <!--Screen-->
        <div class="screen"></div>

        <!--Buttons-->
        <div class="buttons auto_replay">
            <button type="button">Auto Replay</button>
        </div>
        <div class="solarpanel"></div>
        <div class="buttons MU">
            <button type="button">MU</button>
        </div>
        <div class="buttons S">
            <button type="button">7</button>
        </div>
        <div class="buttons E">
            <button type="button">8</button>
        </div>
        <div class="buttons N">
            <button type="button">9</button>
        </div>
        <div class="buttons GT">
            <button type="button">GT</button>
        </div>
        <div class="buttons percentage">
            <button type="button">%</button>
        </div>
        <div class="buttons AC">
            <button type="button">AC</button>
        </div>
        <div class="buttons SQRT">
            <button type="button">SQRT</button>
        </div>
        <div class="buttons F">
            <button type="button">4</button>
        </div>
        <div class="buttons Fi">
            <button type="button">5</button>
        </div>
        <div class="buttons Si">
            <button type="button">6</button>
        </div>
        <div class="buttons Multiply">
            <button type="button">x</button>
        </div>
        <div class="buttons Divide">
            <button type="button">รท</button>
        </div>
        <div class="buttons MRC">
            <button type="button">MRC</button>
        </div>
        <div class="buttons Sign">
            <button type="button">+/-</button>
        </div>
        <div class="buttons O">
            <button type="button">1</button>
        </div>
        <div class="buttons T">
            <button type="button">2</button>
        </div>
        <div class="buttons Th">
            <button type="button">3</button>
        </div>
        <div class="buttons Add">
            <button type="button">+</button>
        </div>
        <div class="buttons Subtract">
            <button type="button">-</button>
        </div>
        <div class="buttons M-">
            <button type="button">M-</button>
        </div>
        <div class="buttons CE">
            <button type="button">CE</button>
        </div>
        <div class="buttons Z">
            <button type="button">0</button>
        </div>
        <div class="buttons ZZ">
            <button type="button">00</button>
        </div>
        <div class="buttons Decimal">
            <button type="button">.</button>
        </div>
        <div class="buttons Equal">
            <button type="button">=</button>
        </div>
        <div class="buttons Mplus">
            <button type="button">M+</button>
        </div>
    </div>
</body>
</html>
